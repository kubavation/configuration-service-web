<h1 mat-dialog-title>Contexts</h1>
<div mat-dialog-content>
  <app-context-list [source]="contexts$ | async" (afterSelection)="onSelect($event)"></app-context-list>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="save()" [disabled]="!selected" cdkFocusInitial>Save</button>
</div>
