<h1 mat-dialog-title>{{modalTitle}}</h1>
<div mat-dialog-content>
  <div [formGroup]="form">

    <div class="w-100">
      <mat-form-field class="w-100">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput>
        <mat-error
          *ngIf="form.get('name').hasError('contextAlreadyExists')"
        >
          Context with this name <strong>already exists</strong>
        </mat-error>
      </mat-form-field>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [disabled]="!form.valid" (click)="save()" cdkFocusInitial>Save</button>
</div>
