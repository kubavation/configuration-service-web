<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Menu icon" (click)="drawer.toggle()">
    <mat-icon aria-hidden="false" fontIcon="menu"></mat-icon>
  </button>
  <span>ConfigurationService</span>
  <span class="example-spacer"></span>
  <mat-form-field *ngIf="contextRequired$ | async">
    <mat-label>Choose context</mat-label>
    <mat-select [formControl]="contextControl" >
      <mat-option *ngFor="let context of contexts$ | async" [value]="context.name">{{context.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
<div style="height: 93vh">
<mat-drawer-container class="sidenav-container" >

  <mat-drawer #drawer class="sidenav" mode="side">
    <app-menu></app-menu>
  </mat-drawer>


  <div class="content" >
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
</div>
